<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required #firstName="ngModel" [(ngModel)]="employee.firstName" name="firstName">
    </div>
    <div [hidden]="!firstName.pristine" class="alert alert-danger">First name is required</div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required #lastName="ngModel" [(ngModel)]="employee.lastName" name="lastName">
    </div>
    <div [hidden]="!lastName.pristine" class="alert alert-danger">Last name is required</div>
    <div class="form-group">
      <label for="name">Email Address</label>
      <input type="text" class="form-control" id="emailId" required #emailId="ngModel" [(ngModel)]="employee.emailId" name="emailId">
    </div>
    <div [hidden]="!emailId.pristine" class="alert alert-danger">Email is required</div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
