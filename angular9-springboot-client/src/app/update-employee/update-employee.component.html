<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" name="firstName" id="firstName" class="form-control" required [(ngModel)]="employee.firstName">
        </div>

        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" required [(ngModel)]="employee.lastName">
        </div>

        <div class="form-group">
            <label for="name">Email Id</label>
            <input type="text" name="emailId" id="emailId" class="form-control" required [(ngModel)]="employee.emailId">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
